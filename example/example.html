<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="example.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script type="text/javascript" src="./js/view.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.min.js" ></script>
    <script type="text/javascript">
      $(function(){
        var rect = $('rect');
        var btn1 = $('.btn1');
        var btn2 = $('.btn2');
        btn1.click(function(){
          document.getElementById( 'rect' ).setAttribute( 'x', '33' );
          document.getElementById( 'rect' ).setAttribute( 'y', '65' );
          var width = 182 - 33;
          var height = 106 - 65;
          rect.css('width', width);
          rect.css('height', height);
          document.getElementById( 'text' ).setAttribute( 'x', 33+10 );
          document.getElementById( 'text' ).setAttribute( 'y', 65+10 );
          
        });
        btn2.click(function(){
          document.getElementById( 'rect' ).setAttribute( 'x', '368' );
          document.getElementById( 'rect' ).setAttribute( 'y', '235' );
          var width = 578 - 368;
          var height = 346 - 235;
          rect.css('width', width);
          rect.css('height', height);
          document.getElementById( 'text' ).setAttribute( 'x', 368+10 );
          document.getElementById( 'text' ).setAttribute( 'y', 235+10 );
        });
      });
      </script>
    <title>SSU Menu</title>
  </head>
  <body>
    <main>
      <p class="btn btn1">(33, 65, 182, 106)</p>
      <p class="btn btn2">(368, 235, 578, 346)</p>
        <div class="img">
          <svg id=svg>
            <rect id = rect x="10" y="20"/>
            <text id = text x="50" y="60" dx="10" dy="15">치킨먹고싶다</text>
          </svg>
            <div class="img-cover"></div>
        </div>
    </main>

    <footer>
      </div>
      <div class="top">
        <a href="#top"><i class="fa fa-arrow-up" aria-hidden="true"></i></a>
      </div>
    </footer>
  </body>
</html>
